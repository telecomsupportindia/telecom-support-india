<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telecom Support India</title>

  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#f5f6fa;color:#1a1a1a}

    header{background:#0b3d91;color:#fff;padding:16px 12px;text-align:center}
    header h1{margin:0;font-size:22px}

    .container{max-width:980px;margin:16px auto;padding:12px}

    .note{
      background:#e9f7ef;
      border:1px solid #c9ebd6;
      color:#155724;
      padding:10px 12px;
      border-radius:12px;
      font-size:12px;
      text-align:center;
      font-weight:700;
      margin-bottom:14px;
    }

    .grid{display:grid;grid-template-columns:1fr;gap:14px}

    .card{
      background:#fff;border-radius:14px;padding:16px;
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      border:1px solid #eef1f7;
      text-align:center;
    }

    .card h3{
      margin:0 0 12px;
      color:#0b3d91;
      font-size:16px;
      font-weight:800;
    }

    .subline{
      margin-top:10px;
      font-size:12px;
      color:#666;
      font-weight:700;
    }

    .btnSecondary{
      display:block;width:100%;
      text-align:center;
      background:#fff;color:#0b3d91;
      padding:12px 14px;
      border-radius:12px;
      font-weight:800;
      font-size:15px;
      border:2px solid #0b3d91;
      cursor:pointer;
      text-decoration:none;
    }

    .btn{
      display:block;width:100%;
      text-align:center;
      background:#0b3d91;color:#fff;
      padding:12px 14px;
      border-radius:12px;
      font-weight:800;
      font-size:15px;
      border:none;
      cursor:pointer;
      text-decoration:none;
    }

    input{
      width:100%;
      padding:10px;
      border:1px solid #cfd3dc;
      border-radius:10px;
      font-size:14px;
      box-sizing:border-box;
      background:#fff;
      text-align:center;
      font-weight:700;
    }

    footer{
      text-align:center;
      padding:16px 12px;
      font-size:12px;
      color:#666;
    }

    @media(min-width:820px){
      .grid{grid-template-columns:1fr 1fr 1fr}
    }

    /* Popup */
    .modalOverlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,.45);
      display:none;align-items:center;justify-content:center;
      z-index:9999;padding:16px;box-sizing:border-box;
    }
    .modalBox{
      background:#fff;width:100%;max-width:420px;
      border-radius:14px;padding:16px;
      box-shadow:0 2px 14px rgba(0,0,0,.18);
      text-align:left;
    }
    .modalBox h4{margin:0 0 8px;font-size:16px;color:#0b3d91}
    .modalBox p{margin:0 0 12px;font-size:13px;color:#333;line-height:1.4}
    .modalActions{display:flex;gap:10px}
    .btnGrey{background:#e8ebf3;color:#222}
  </style>
</head>

<body>

  <header>
    <h1>Telecom Support India</h1>
  </header>

  <div class="container">

    <div class="note">
      Working together for stronger telecom connectivity through public participation
    </div>

    <div class="grid">

      <!-- Citizen -->
      <div class="card">
        <h3>üì© Citizen</h3>
        <a class="btnSecondary" href="report.html">Submit</a>
        <div class="subline">No registration required</div>
      </div>

      <!-- Track -->
      <div class="card">
        <h3>üîç Track Status</h3>
        <input id="ticketInput" type="text" placeholder="Enter Ticket ID" />
        <div style="height:10px;"></div>
        <button class="btnSecondary" onclick="trackTicket()">Check</button>
      </div>

      <!-- Login -->
      <div class="card">
        <h3>üîê Login</h3>
        <button class="btn" onclick="openModal()">Login</button>
        <div class="subline">Registration required (Beta)</div>
      </div>

    </div>
  </div>

  <footer>
    ¬© Telecom Support India
  </footer>

  <!-- Popup -->
  <div class="modalOverlay" id="modalOverlay">
    <div class="modalBox">
      <h4>Login Access</h4>
      <p>Registration will be enabled soon.</p>
      <div class="modalActions">
        <button class="btn btnGrey" onclick="closeModal()">Close</button>
        <button class="btn" onclick="openSignup()">Register</button>
      </div>
    </div>
  </div>

  <script>
    function openModal(){ document.getElementById("modalOverlay").style.display="flex"; }
    function closeModal(){ document.getElementById("modalOverlay").style.display="none"; }

    function openSignup(){
      alert("Registration will be enabled soon.");
      closeModal();
    }

    function trackTicket(){
      const t = document.getElementById("ticketInput").value.trim();
      if(!t){ alert("Please enter Ticket ID."); return; }
      alert("Tracking request received for: " + t);
    }
  </script>

</body>
</html>
